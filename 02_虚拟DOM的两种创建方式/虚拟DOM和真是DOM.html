<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div id="test"></div>
    <div id="demo"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

</body>
<script type='text/babel'>
    const VDOM = (
    <h1 id='title'><span>hello React</span></h1>); ReactDOM.render(VDOM,document.getElementById('test')); console.log('虚拟DOM',VDOM) ;const TDOM = document.getElementById('test'); console.log('真实DOM',TDOM); debugger;console.log(typeof VDOM); console.log(VDOM instanceof
    Object); /* 关于虚拟DOM 1.本质是Object类型对象（一般对象） 2.虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是React内不再用，无需真实DOM上的属性。3.虚拟DOM最终会被React转换为正式DOM，最终呈现在页面上 */
</script>

</html>
