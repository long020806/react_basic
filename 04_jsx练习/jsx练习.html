<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx练习</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type='text/babel'>
        const data = ['Angular','React','Vue'] ; 
        const VDOM = 
        (
        <div>
            <h1>前端js框架列表</h1>
            <ul>
                { 
                    data.map((item,index)=>{ 
                        return <li key={index}>{item}</li>
                    }) 
                }
            </ul>
        </div>
        ); ReactDOM.render(VDOM, document.getElementById('test')); /* 一定注意区分：【js语句（代码）】与【js表达式】 1.表达式，一个表达式会产生一个值，可以放在任何一个需要值得地方 （1）. a (2). a+b (3) demo(1) （4） arr.map() (5) function test(){} 2.语句（代码） 下面都是语句（代码） （1） if(){} (2) for(){} (3) switch(){case:xxxx}
        */ /* 无法作为react迭代对象*/
    </script>
</body>

</html>
