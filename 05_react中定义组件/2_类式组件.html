<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type='text/babel'>
     //1.创建类式组件
     class MyComponent extends React.Component{
        render(){
            //render是放在MyComponent的原型对象上，供实例使用
            //render中的this是Mycomponent的实例对象。Mycomponent组件实例对象。
            return (
                <div>
                    <h2>我是用定义的组件（适用于【复杂组件】）</h2>
                </div>
            );
        }
     }
     ReactDOM.render(<MyComponent/>,document.getElementById('test'))
           /*
      执行了RecatDOM.render之后
        1.react解析组件标签找到Demo组件
        2.发现组件是类定义的，随后new出来该实例的类，并通过该实例调用到原型的render方法；
        3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面上。

      */
    </script>
</body>

</html>
