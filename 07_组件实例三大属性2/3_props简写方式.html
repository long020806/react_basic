<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props简写方式</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type='text/babel'>
        //创建组件
        class Person extends React.Component{
            //标签属性限制
            static propTypes={
                name:PropTypes.string.isRequired,
                sex:PropTypes.string,
                age:PropTypes.number
            }
            //标签属性默认值
            static defaultProps={
                sex:'未知',
                age:18
            }
            state = {};
            render(){
                const {name,age,sex} = this.props;//只读的
                // this.props.name='jerry' //此行代码报错，props只读的
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age+1}</li>
                    </ul>
                )
            }

        }
        
        
        
        
        ReactDOM.render(<Person name="tom" age={18} sex="女"/>,document.getElementById('test'))
        ReactDOM.render(<Person name="jack" age={15} sex="男"/>,document.getElementById('test2'))
        const p = {name:'老刘',age:18,sex:'女'}
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
        
    
    
    </script>
</body>

</html>
